<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preload" as="image" href="/imagens/newspaper_collage_texture.jpg" />
    
    <link rel="stylesheet" href="/css/cadastro.css">
    <link rel="stylesheet" href="/css/style.css">

     <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
</head>
<body>
<section class="container principal">
    <div class="quadrado">
    <h2>Cadastro</h2>
    <form id="cadastroForm">
            <input type="text" id="apelido" placeholder="Apelido" required>
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="email" id="email" placeholder="E-mail" required>

            <div class="ver-senha">
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="button" id="toggleSenha" aria-label="Mostrar senha"><i class="bi bi-eye-fill"></i></button>
            </div>

        <button type="submit">Cadastrar</button>
        <div id="erroMensagem"></div>

    </form>
    </div>
    <a href="login.html" class="conta-btn">Já possui conta? Faça login!</a>
</section>
    <script src="/js/cadastro.js"></script>
    <script src="/js/ver-senha.js"></script>
</body>
</html>
