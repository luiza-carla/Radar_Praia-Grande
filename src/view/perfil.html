<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/perfil.css">

    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
</head>
<body>
    <div class="perfil-container">
        <section class="perfil">
        <div class="perfil-info">
                <span id="fotoCapa-text"><img id="fotoCapa" alt="Foto de Capa"></span>
                <span id="fotoPerfil-text"><img id="fotoPerfil" alt="Foto de Perfil"></span>
                <span id="apelido"></span>
                <span id="biografia"></span>
        </div>
                <a href="editar-perfil.html" class="editar-btn"><i class="bi bi-pencil-square"></i></a>
                <button id="logout-btn"><i class="bi bi-box-arrow-right"></i></button>
        </section>
    </div>
 
    <div id="confirmModal" class="modal">
    <div class="modal-content">
    <p>Tem certeza que deseja sair?</p>
    <button id="confirmYes">Sim</button>
    <button id="confirmNo">Cancelar</button>
    </div>
    </div>

    <script src="/js/perfil.js"></script>

</html>
